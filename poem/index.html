---
title: Poem
---

<ul class="list pa0">
  {% if site.categories.poem == null %}
    {% include no_entry.html %}
  {% else %}
    {% for post in site.categories.poem %}
      <li class="mv2">
        <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
          <time class="fr silver ttu">{{ post.date | date_to_string }} </time>
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  {% endif %}
</ul>
