---
layout: index
---

<ul class="posts">
  {% if site.categories.poem == null %}
    {% include no_entry.html %}
  {% else %}
    {% for post in site.categories.poem %}
    <li>
      <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  {% endif %}
</ul>
